<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Fylo data storage component</title>
</head>
<body>
  <div class="main">
    
    <div class="container">

              <div class="fylo-container">
                <img src="./images/logo.svg" alt="logo"><br>
                <img class="btn" src="./images/icon-document.svg" alt="icon-document">
                <img class="btn"   src="./images/icon-folder.svg" alt="icon-folder">
                <img class="btn"   src="./images/icon-upload.svg" alt="icon-upload">
              </div>


              <div class="storage-container">
                <p>Youâ€™ve used<span class="white"> 815 GB</span> of your storage</p>
                <div class="storage-bar">
                  <div class="storage-bar-fill">
                    <div class="circle"></div>
                    <span class="left-align">0 GB</span>
                    <span class="right-align">1000GB</span>

                  </div>

              </div>
    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">kaish mohammad khan</a>
  </div>
</body>
</html>
